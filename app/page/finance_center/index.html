<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>财务中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="header white">
    <div class="header_bj header_box header_box_black">
        <div class="page_margin header_one">
            <div class=""><i class="iconfont icon-fanhui rotate"></i></div>
            <div class="font32">财务中心</div>
            <div></div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="success_pic">
                <img src="../../images/chengg.jpg" alt="">
                <div class="finance_center_show">
                    <div class=" finance_center_box common_bj page_margin">
                        <div class="finance_center_content">
                            <span class="main_color font28">0.00</span>
                            <span class="color999 font22">财富积分</span>
                        </div>
                        <div class="finance_center_content">
                            <span class="main_color font28">0.00</span>
                            <span class="color999 font22">消费积分</span>
                        </div>
                        <div class="finance_center_content">
                            <span class="main_color font28">0.00</span>
                            <span class="color999 font22">财富点</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page_margin finance_infor ">
                <div class="list_title">
                    <div class="list_title_text font30">其他信息</div>
                </div>
                <div class=" finance_center_box common_bj">
                    <div class="finance_center_content">
                        <span class="font28">0.00</span>
                        <span class="color999 font22">财富积分</span>
                    </div>
                    <div class="finance_center_content">
                        <span class="font28">0.00</span>
                        <span class="color999 font22">消费积分</span>
                    </div>
                    <div class="finance_center_content">
                        <span class="font28">0.00</span>
                        <span class="color999 font22">财富点</span>
                    </div>
                </div>
                <div class=" finance_center_box common_bj">
                    <div class="finance_center_content">
                        <span class="font28">0.00</span>
                        <span class="color999 font22">财富积分</span>
                    </div>
                    <div class="finance_center_content">
                        <span class="font28">0.00</span>
                        <span class="color999 font22">消费积分</span>
                    </div>
                    <div class="finance_center_content">
                        <span class="font28">0.00</span>
                        <span class="color999 font22">财富点</span>
                    </div>
                </div>
            </div>
            <div class="recode_box page_margin">
                <a class="recode_common border_bottom white" href="">
                    <div>余额变动记录</div>
                    <div><i class="iconfont icon-fanhui"></i></div>
                </a>
                <a class="recode_common border_bottom white" href="">
                    <div>提现变动记录</div>
                    <div><i class="iconfont icon-fanhui"></i></div>
                </a>
                <a class="recode_common border_bottom white" href="">
                    <div>分红积分来源记录</div>
                    <div><i class="iconfont icon-fanhui"></i></div>
                </a>
            </div>
        </div>
    </div>
    <div class="goods_bottom">
        <div class="join_cart">积分转让</div>
        <div class="now_buy">提现</div>
    </div>
</div>

</html>
