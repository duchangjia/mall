<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号设置</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="header white">
    <div class="header_bj header_box header_box_black">
        <div class="page_margin header_one">
            <div class=""><i class="iconfont icon-fanhui rotate"></i></div>
            <div class="font32">账号设置</div>
            <div></div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="cash_box login white">
                <a class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        开户银行
                    </div>
                    <div class="search bank_choose">
                        <div>请选择</div>
                    </div>
                    <div class="bank_icon"><i class="iconfont icon-fanhui"></i></div>
                </a>
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        支行信息
                    </div>
                    <div class="search">
                        <input type="text" placeholder="请输入支行信息">
                    </div>
                </div>
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        开户人
                    </div>
                    <div class="search">
                        <input type="text" placeholder="请输入开户人姓名">
                    </div>
                </div>
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        账号
                    </div>
                    <div class="search">
                        <input type="text" placeholder="请输入银行账号">
                    </div>
                </div>
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        确认账号
                    </div>
                    <div class="search">
                        <input type="text" placeholder="请输入确认账号">
                    </div>
                </div>
            </div>
            <div class="btn_box">
                <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-outlined">提交</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
