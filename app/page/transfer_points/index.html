<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>积分转让</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="header white">
    <div class="header_bj header_box header_box_black">
        <div class="page_margin header_one">
            <div class=""><i class="iconfont icon-fanhui rotate"></i></div>
            <div class="font32">积分转让</div>
            <div></div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="cash_box login white">
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        转换用户
                    </div>
                    <div class="search">
                        <input type="number" placeholder="请输入目标用户名">
                    </div>
                    <a class="scon_box">
                        <i class="iconfont icon-scan main_color"></i>
                        <span class="main_color">扫码输入</span>
                    </a>
                </div>
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        转出数量
                    </div>
                    <div class="search">
                        <input type="number" placeholder="请输入转出数量">
                    </div>
                </div>
            </div>
            <div class="cash_box login white">
                <div class="area_choose page_margin no_height">
                    <div class="ruzhu_icon common_style">
                        <div class="mui-input-row mui-radio mui-left">
                            <label>财富点<br><span class="color999 font22">数量0个</span></label>
                            <input name="radio1" type="radio" type="checkbox" checked>
                        </div>
                    </div>
                    <div class="common_style">
                        <div class="mui-input-row mui-radio mui-left">
                            <label>财富积分<br><span class="color999 font22">数量0个</span></label>
                            <input name="radio1" type="radio" type="checkbox" checked>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_box">
                <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-outlined">提现</button>
            </div>
            <div class="good_ts page_margin">
                <h5>温情提示</h5>
                <p>财富点可1:1转给其他用户</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
