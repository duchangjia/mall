<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合伙人申请</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="header white">
    <div class="header_bj header_box header_box_black">
        <div class="page_margin header_one">
            <div class=""><i class="iconfont icon-fanhui rotate"></i></div>
            <div class="font32">合伙人申请</div>
            <div></div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="cash_box login white">
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        申请人
                    </div>
                    <div class="search">
                        <input type="text" placeholder="请输入申请人">
                    </div>
                </div>
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        手机号
                    </div>
                    <div class="search">
                        <input type="number" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        所在地址
                    </div>
                    <div class="search">
                        <input type="number" placeholder="请输入所在地址">
                    </div>
                </div>
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        邮箱
                    </div>
                    <div class="search">
                        <input type="number" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        介绍
                    </div>
                    <div class="search">
                        <textarea rows="5"  placeholder="请介绍下自己"></textarea>
                    </div>
                </div>
            </div>

            <div class="btn_box">
                <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-outlined">提交</button>
            </div>
            <div class="good_ts page_margin">
                <h5>温情提示</h5>
                <p> 1、乙方销售额达到30万的业绩，乙方有权申请当地聚缘仁慈商城落地服务店资格；<br>
                    2、当地服务店的费用由乙方自行负责；每星期乙方不得低于2万元的销售额，连续15天以上没有销售业绩，
                    甲方有权取消乙方合伙人资格。<br>
                    3、乙方在开展联合发起联合发起人过程中产生费用和公关费用，享有自己开发市场经费的10%补贴，自签订合同起，
                    有限期为20年。
                    4、乙方同时享有公司产品销售新增额的25%的加权分红预估收益七萬九千八百元。（注明：消費商10%，分销商10%，区域经理5%）<br>
                    5、销售业绩达到30万元，另有权享受公司全国每天销售额3%的永久加权分红。
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
