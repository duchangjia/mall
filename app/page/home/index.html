<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="home">
    <div class="header header_bj">
        <div class="page_margin header_content">
            <div class="header_left header_common">
                <div class="iconfont icon-scan"></div>
                <div class="icon_text font20">扫一扫</div>
            </div>
            <div class="header_search icon iconfont">
                <div class="mui-input-row mui-search">
                    <input type="search" class="mui-input-clear" placeholder="请输入搜索内容">
                </div>
            </div>
            <div class="header_right header_common">
                <div class="iconfont icon-erweima"></div>
                <div class="icon_text font20">二维码</div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="mui-slider">
            <div class="mui-slider-group">
                <!--第一个内容区容器-->
                <div class="mui-slider-item">
                    <img src="../../images/banner2.jpg" alt="">
                </div>
                <!--第二个内容区-->
                <div class="mui-slider-item">
                    <img src="../../images/banner1.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!--内容-->
    <div class="page_margin">
        <!--菜单-->
        <div class="menu common_bj margin_top_20">
            <div class="news">
                <div class="news_title font28">新闻动态</div>
                <div class="news_type font22">精华</div>
                <div class="news_content one_line font26">特大事件最新报道特大事报道特大事报道特大报道特大事事</div>
            </div>
            <div class="menu_box">
                <div class="mui-row">
                    <div class="mui-col-sm-3 menu_content">
                        <div class="icon_menu"><img src="../../images/menu1.png" alt=""></div>
                        <div class="text_menu font20">精品推送</div>
                    </div>
                    <div class="mui-col-sm-3 menu_content">
                        <div class="icon_menu"><img src="../../images/menu2.png" alt=""></div>
                        <div class="text_menu font20">佛堂</div>
                    </div>
                    <div class="mui-col-sm-3 menu_content">
                        <div class="icon_menu"><img src="../../images/menu3.png" alt=""></div>
                        <div class="text_menu font20">分享商城</div>
                    </div>
                    <div class="mui-col-sm-3 menu_content">
                        <div class="icon_menu"><img src="../../images/menu4.png" alt=""></div>
                        <div class="text_menu font20">优品商城</div>
                    </div>
                    <div class="mui-col-sm-3 menu_content">
                        <div class="icon_menu"><img src="../../images/menu5.png" alt=""></div>
                        <div class="text_menu font20">养生酒店</div>
                    </div>
                    <div class="mui-col-sm-3 menu_content">
                        <div class="icon_menu"><img src="../../images/menu6.png" alt=""></div>
                        <div class="text_menu font20">企业公馆</div>
                    </div>
                    <div class="mui-col-sm-3 menu_content">
                        <div class="icon_menu"><img src="../../images/menu7.png" alt=""></div>
                        <div class="text_menu font20">鑫和金融</div>
                    </div>
                    <div class="mui-col-sm-3 menu_content">
                        <div class="icon_menu"><img src="../../images/menu8.png" alt=""></div>
                        <div class="text_menu font20">关于我们</div>
                    </div>
                </div>
            </div>
        </div>
        <!--列表-->
        <div class="mall_list">
            <div class="list_title">
                <div class="list_title_text font32">优品商城</div>
                <div class="list_title_more font24 color666">查看更多<span class="iconfont icon-fanhui"></span></div>
            </div>
            <div class="list_goods">
                <div class="mui-row">
                    <div class="mui-col-sm-6 list_padding">
                        <div class="goods_pic_box" style="background-image: url('../../images/list.jpg')">
                        </div>
                        <div class="goods_intru">
                            <div class="font24 goods_name one_line font28">阿玛斯连衣裙毛衣同款样式选</div>
                            <span class="font20 goods_sale font22">每满500减20</span>
                            <div class="goods_price">
                                <div class="goods_price_left font22 main_color">￥<span class="font32 bold">599</span> <span class="black">23人付款</span></div>
                                <div class="goods_price_right"><i class="iconfont icon-star color999 font32"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="mui-col-sm-6 list_padding">
                        <div class="goods_pic_box" style="background-image: url('../../images/list.jpg')">
                        </div>
                        <div class="goods_intru">
                            <div class="font24 goods_name one_line font28">阿玛斯连衣裙毛衣同款样式选</div>
                            <span class="font20 goods_sale font22">每满500减20</span>
                            <div class="goods_price">
                                <div class="goods_price_left font22 main_color">￥<span class="font32 bold">599</span> <span class="black">23人付款</span></div>
                                <div class="goods_price_right"><i class="iconfont icon-star color999 font32"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="mui-col-sm-6 list_padding">
                        <div class="goods_pic_box" style="background-image: url('../../images/list.jpg')">
                        </div>
                        <div class="goods_intru">
                            <div class="font24 goods_name one_line font28">阿玛斯连衣裙毛衣同款样式选</div>
                            <span class="font20 goods_sale font22">每满500减20</span>
                            <div class="goods_price">
                                <div class="goods_price_left font22 main_color">￥<span class="font32 bold">599</span> <span class="black">23人付款</span></div>
                                <div class="goods_price_right"><i class="iconfont icon-star color999 font32"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="mui-col-sm-6 list_padding">
                        <div class="goods_pic_box" style="background-image: url('../../images/list.jpg')">
                        </div>
                        <div class="goods_intru">
                            <div class="font24 goods_name one_line font28">阿玛斯连衣裙毛衣同款样式选</div>
                            <span class="font20 goods_sale font22">每满500减20</span>
                            <div class="goods_price">
                                <div class="goods_price_left font22 main_color">￥<span class="font32 bold">599</span> <span class="black">23人付款</span></div>
                                <div class="goods_price_right"><i class="iconfont icon-star color999 font32"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../dist/js/mui.js"></script>
</body>
</html>
