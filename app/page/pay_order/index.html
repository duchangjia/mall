<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付订单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="header">
    <div class="goods_header">
        <div class="goods_top_state"></div>
        <div class="goods_nav page_margin">
            <div><i class="iconfont icon-fanhui rotate"></i></div>
            <span>确定订单</span>
            <div></div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="address_show">
                <div class="address_icon font30 iconfont icon-dizhi color666"></div>
                <div class="address_text">
                    <div class="address_user">
                        <div class="font28">收货人:xxx</div>
                        <div class="font28">1234567896</div>
                    </div>
                    <p class="font22">收获地址：广东省 广州市 白云去广东省 广州市 白云去广东省 广州市 白云去广东省 广州市 白云去</p>
                </div>
                <div class="iconfont icon-fanhui color666"></div>
            </div>
            <div class="common_bj goods_box">
                <div class="store page_margin">
                    <span class="store_logo" style="background-image:url('../../images/logo.png')"></span>
                    <div class="store_name font28">小熊悦享专卖店</div>
                    <span class="iconfont icon-fanhui"></span>
                </div>
                <div class="goods_content page_margin">
                    <div class="goods_left">
                        <div class="goods_pic" style="background-image:url('../../images/list.jpg')">
                        </div>
                    </div>
                    <div class="goods_right">
                        <div class="goode_title font28 one_line">阿玛斯连衣裙毛衣同款样式选</div>
                        <div class="goods_detail font22 color999">
                            <div>颜色:黄色 </div>
                            <div>x1</div>
                        </div>
                        <div class="price main_color font32">
                            <div>
                                <span class="font22">￥</span>199
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buy_choose style_code">
                    <div class="amount color666"><i class="iconfont icon-caifu main_color"></i>&nbsp;财富积分</div>
                    <div>
                        <div class="mui-numbox">
                            <!-- "-"按钮，点击可减小当前数值 -->
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <!-- "+"按钮，点击可增大当前数值 -->
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
                    </div>
                </div>
                <div class="buy_choose style_code">
                    <div class="amount color666"><i class="iconfont icon-jifen1 main_color"></i>&nbsp;财富点</div>
                    <div>
                        <div class="mui-numbox">
                            <!-- "-"按钮，点击可减小当前数值 -->
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <!-- "+"按钮，点击可增大当前数值 -->
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
                    </div>
                </div>
                <div class="buy_choose style_code color666">
                    <div class="amount"><i class="iconfont icon-transportStyle main_color"></i>&nbsp;配送方式</div>
                    <div class="youfei">
                        免邮费
                    </div>
                </div>
                <div class="buy_choose style_code color666">
                    <div class="amount"></div>
                    <div class="youfei font22">
                        共1件,合计<span class="main_color font30">￥150</span>
                    </div>
                </div>
            </div>
            <!--支付方式-->
            <div class="white margin_top_20">
                <h6 class="font30 pay_type_title border_bottom">支付方式</h6>
                <div class="pay_select">
                    <div class="pay border_bottom">
                        <div>
                            <i class="icon iconfont icon-zhifubao"></i>
                            <span>支付宝</span>
                        </div>
                        <i class="icon iconfont icon-queding maincolor" ></i>
                    </div>
                    <div class="pay">
                        <div>
                            <i class="icon iconfont icon-weixin-copy weixi"></i>
                            <span>微信</span>
                        </div>
                        <i class="icon iconfont icon-queding"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="goods_bottom">
        <div class="all_text font22 color666">共1件，合计<span class="main_color font30">￥150</span></div>
        <div class="now_buy">提交订单</div>
    </div>
</div>
<script src="../../dist/js/mui.js"></script>
<script>
    mui.init({

    })
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        scrollY: true
    });

    /*var goodsContent=document.querySelector('.goods_content')
    goodsContent.addEventListener("swipeleft",function(){
        console.log("你正在向左滑动");
    })*/
</script>
</body>
</html>
