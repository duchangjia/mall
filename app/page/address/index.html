<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理收货地址</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="address">
    <div class="goods_header">
        <div class="goods_top_state"></div>
        <div class="goods_nav page_margin">
            <div><i class="iconfont icon-fanhui rotate"></i></div>
            <span>管理收货地址</span>
            <div></div>
        </div>
    </div>
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="address_box">
                <div class="address_show">
                    <div class="address_text">
                        <div class="address_user">
                            <div>收货人:xxx</div>
                            <div>1234567896</div>
                        </div>
                        <p>收获地址：广东省 广州市 白云去广东省 广州市 白云去广东省 广州市 白云去广东省 广州市 白云去</p>
                    </div>
                    <div class="iconfont icon-dagou color666"></div>
                </div>
                <div class="address_show active_address">
                    <div class="address_text">
                        <div class="address_user">
                            <div>收货人:xxx</div>
                            <div>1234567896</div>
                        </div>
                        <p>收获地址：广东省 广州市 白云去广东省 广州市 白云去广东省 广州市 白云去广东省 广州市 白云去</p>
                    </div>
                    <div class="iconfont icon-dagou color666"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="goods_bottom">
        <div class="now_buy">新增收货地址</div>
    </div>
</div>
<script src="../../dist/js/mui.js"></script>
<script>
    mui.init({

    })
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        scrollY: true
    });
</script>
</body>
</html>
