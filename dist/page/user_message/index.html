<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
    <title>个人信息</title>
</head>
<body>
<div class="header white">
    <div class="header_bj header_box header_box_black">
        <div class="page_margin header_one">
            <div class=""><i class="iconfont icon-fanhui rotate"></i></div>
            <div class="font32">个人信息</div>
            <div></div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="user_box">
        <div class="list_title page_margin">
            <div class="list_title_text">头像</div>
            <div class="list_title_more font24 color666">
                <div class="user_pic">
                    <img src="../../images/user.jpg" alt="">
                </div>
                <span class="iconfont icon-fanhui"></span>
            </div>
        </div>
        <div class="list_title page_margin">
            <div class="list_title_text">姓名</div>
            <div class="list_title_more font24 color666">
                <div class="text color999">
                    李三
                </div>
                <span class="iconfont icon-fanhui"></span>
            </div>
        </div>
        <div class="list_title page_margin">
            <div class="list_title_text">电话</div>
            <div class="list_title_more font24 color666">
                <div class="text color999">
                    13695945869
                </div>
                <span class="iconfont icon-fanhui"></span>
            </div>
        </div>
        <div class="list_title page_margin">
            <div class="list_title_text">性别</div>
            <div class="list_title_more font24 color666">
                <div class="text color999">
                    男
                </div>
                <span class="iconfont icon-fanhui"></span>
            </div>
        </div>
        <div class="list_title page_margin">
            <div class="list_title_text">会员昵称</div>
            <div class="list_title_more font24 color666">
                <div class="text color999">
                    狼王
                </div>
                <span class="iconfont icon-fanhui"></span>
            </div>
        </div>
        <div class="list_title page_margin">
            <div class="list_title_text">身份证</div>
            <div class="list_title_more font24 color666">
                <span class="iconfont icon-fanhui"></span>
            </div>
        </div>
    </div>
</div>
<div class="style_choose mui-modal" >
    <div class="pupul_box">
        <div class="pupul_title">设置你的昵称</div>
        <!--input修改-->
        <!--<div class="pupul_input">
            <input type="text">
        </div>-->
        <!--radio修改-->
        <div class="pupul_radio">
            <div class="mui-input-row mui-radio mui-left">
                <label>男</label>
                <input name="radio1" type="radio">
            </div>
            <div class="mui-input-row mui-radio mui-left">
                <label>女</label>
                <input name="radio1" type="radio">
            </div>
        </div>
        <div class="pupul_btn">
            <button type="button" class="mui-btn mui-btn-outlined">取消</button>
            <button type="button" class="mui-btn mui-btn-outlined">确定</button>
        </div>
    </div>
</div>
<script src="../../dist/js/mui.js"></script>
</body>
</html>
