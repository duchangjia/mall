<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
    <style>

    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color666"></a>
    <h1 class="mui-title">注册</h1>
</header>
<div class="mui-content">
    <div class="logo_box">
        <div class="logo">
            <img src="../../images/clogo.jpg" alt="">
        </div>
    </div>
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>手机号</label>
            <input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
        </div>
        <div class="mui-input-row">
            <label>确认</label>
            <input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
        </div>
    </form>
    <div class="mui-input-row mui-checkbox mui-left">
        <label for="color-input-red"  class="color666">我已同意<a href="">《注册协议》</a></label>
        <input name="checkbox1" name="color-input-red" value="Item 1" type="checkbox" checked>
        <!--<input id="color-input-red" class="chat-button-location-radio-input" type="checkbox" name="color-input-red" value="#f0544d"  />
        <label  for="color-input-red">注册协议</label >-->
    </div>
    <div class="mui-content-padded">
        <button id='reg' class="mui-btn mui-btn-block linear">注册</button>
    </div>
    <div class="reg_lc page_margin">
        <img src="../../images/liucheng.png" alt="">
    </div>
</div>
</body>
</html>
