<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现</title>
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="header white">
    <div class="header_bj header_box header_box_black">
        <div class="page_margin header_one">
            <div class=""><i class="iconfont icon-fanhui rotate"></i></div>
            <div class="font32">提现</div>
            <div></div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="cash_box login white">
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        提现类型
                    </div>
                    <div class="search">
                        财富点&nbsp&nbsp<span class="font20 color666">余额:0个</span>
                    </div>
                </div>
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        提现金额
                    </div>
                    <div class="search">
                        <input type="number" placeholder="请输入提现金额">
                    </div>
                </div>
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon">
                        手&nbsp&nbsp续&nbsp&nbsp费
                    </div>
                    <div class="search">
                        2%
                    </div>
                </div>
            </div>
            <div class="cash_box login white">
                <a class="area_choose page_margin cash">
                    <div class="ruzhu_icon">
                        提现记录
                    </div>
                    <div>
                        <i class="iconfont icon-fanhui"></i>
                    </div>
                </a>
            </div>
            <div class="btn_box">
                <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-outlined">提现</button>
            </div>
            <div class="good_ts page_margin">
                <h5>温情提示</h5>
                <p>提现条件：最低100元起，且须是100的整数倍，提现将扣除2%手续费</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
