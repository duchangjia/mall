<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="home_header header white">
    <div class="header_one header_bj">
        <div class="page_margin header_content">
            <div class="header_search icon iconfont">
                <div class="mui-input-row mui-search">
                    <input type="search" class="mui-input-clear" placeholder="请输入搜索内容">
                </div>
            </div>
            <div class="header_right header_common">
                <div class="icon_text font20">取消</div>
            </div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="page_margin color666 store_title">公馆搜索</div>
            <div class="page_margin store_content">
                <a class="store">
                    <div class="store_infor">
                        <div class="store_pic" style="background-image: url('../../images/logo.jpg')"></div>
                        <div class="store_text">
                            <div class="font28">测试店面</div>
                            <div class="font22 color999">不在沉默中爆发，就在沉默中灭亡</div>
                        </div>
                    </div>
                    <div class="color666 star">信誉等级：<span class="main_color font30">优</span></div>
                </a>
                <a class="store">
                    <div class="store_infor">
                        <div class="store_pic" style="background-image: url('../../images/logo.jpg')"></div>
                        <div class="store_text">
                            <div class="font28">测试店面</div>
                            <div class="font22 color999">不在沉默中爆发，就在沉默中灭亡</div>
                        </div>
                    </div>
                    <div class="color666 star">信誉等级：<span class="main_color font30">优</span></div>
                </a>
            </div>
            <div class="page_margin color666 store_title">商品搜索</div>
            <div class="goods">
                <div class="common_bj page_margin goods_box">
                    <div class="goods_content page_margin">
                        <div class="goods_left">
                            <div class="goods_pic" style="background-image:url('../../images/list.jpg')">
                            </div>
                        </div>
                        <div class="goods_right">
                            <div class="goode_title font28 one_line">阿玛斯连衣裙毛衣同款样式选</div>
                            <div class="price main_color font32">
                                <div>
                                    <span class="font22">￥</span>199
                                </div>
                                <div class="cencel_btn font24">取消关注</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../dist/js/mui.js"></script>
</body>
</html>
