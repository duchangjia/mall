<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鑫和金融</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="header white">
    <div class="header_bj header_box header_box_black">
        <div class="page_margin header_one">
            <div class=""><i class="iconfont icon-fanhui rotate"></i></div>
            <div class="font32">养生酒店</div>
            <div></div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="banner">
                <div class="mui-slider">
                    <div class="mui-slider-group">
                        <!--第一个内容区容器-->
                        <div class="mui-slider-item">
                            <img src="../../images/banner2.jpg" alt="">
                        </div>
                        <!--第二个内容区-->
                        <div class="mui-slider-item">
                            <img src="../../images/banner1.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="white">
                <div class="infor_finance page_margin color666">
                    <i class="iconfont icon-laba"></i>&nbsp;来自台州的邱先生成功放款<span class="main_color">13500</span>元
                </div>
                <div class="loan page_margin">
                    <div>
                        <i class="iconfont icon-credentials_icon main_color"></i>
                        <span class="font28">门槛低</span>
                        <span class="color666 font22">凭身份证就能借</span>
                    </div>
                    <div>
                        <i class="iconfont main_color icon-jisufangkuan"></i>
                        <span class="font28">放款快</span>
                        <span class="color666 font22">最快3分钟放款</span>
                    </div>
                    <div>
                        <i class="iconfont icon-jiekuan main_color"></i>
                        <span class="font28">放款快</span>
                        <span class="color666 font22">最快3分钟放款</span>
                    </div>
                </div>
            </div>
            <div class="login white">
                <div class="area_choose page_margin border_bottom">
                    <div class="ruzhu_icon color666">
                        <i class="iconfont icon-shouji font28 main_color"></i>
                    </div>
                    <div class="search">
                        <input type="number" placeholder="请输入本人实名认证手机号">
                    </div>
                </div>
                <div class="area_choose page_margin">
                    <div class="ruzhu_icon color666">
                        <i class="iconfont icon-yanzhengma font28 main_color"></i>
                    </div>
                    <div class="search">
                        <input type="text" placeholder="请输入验证码">
                    </div>
                    <button type="button" class="mui-btn mui-btn-outlined font22">发送验证码</button>
                </div>
            </div>
            <div class="login_btn">
                <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-outlined">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
