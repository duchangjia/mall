<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>财富中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="header white">
    <div class="header_bj header_box header_box_black">
        <div class="page_margin header_one">
            <div class=""><i class="iconfont icon-fanhui rotate"></i></div>
            <div class="font32">财富中心</div>
            <div></div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="common_bj page_margin wealth_box">
                <div class="wealth_jf border_bottom font30">
                    <i class="iconfont icon-- main_color"></i>&nbsp;<strong>财富积分</strong>
                </div>
                <div class="wealth">
                    <div class="wealth_left wealth_common">
                        <div class="main_color wealth_amount">509.25<span class="font26">元</span></div>
                        <div class="color666 font22">本月消费</div>
                    </div>
                    <div class="wealth_right wealth_common">
                        <div class="main_color wealth_amount">
                            <i class="iconfont icon-jifen"></i>
                        </div>
                        <div class="color666 font22">本月消费</div>
                    </div>
                </div>
                <div class="wealth_btn">
                    <button type="button" class="mui-btn mui-btn-outlined">查看明细</button>
                </div>
            </div>
            <div class="common_bj page_margin wealth_box">
                <div class="wealth_jf border_bottom font30">
                    <i class="iconfont icon-pinpaijieshao main_color"></i>&nbsp;<strong>财富点</strong>
                </div>
                <div class="wealth">
                    <div class="wealth_left wealth_common">
                        <div class="main_color wealth_amount">509.25<span class="font26">元</span></div>
                        <div class="color666 font22">本月消费</div>
                    </div>
                    <div class="wealth_right wealth_common">
                        <div class="main_color wealth_amount">
                            <i class="iconfont icon-tixian"></i>
                        </div>
                        <div class="color666 font22">用于积分兑换</div>
                    </div>
                </div>
                <div class="wealth_btn">
                    <button type="button" class="mui-btn mui-btn-outlined">查看明细</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
