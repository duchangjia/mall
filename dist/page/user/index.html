<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
    <title>个人中心</title>
</head>
<body>
<div class="header linear">

</div>
<div class="mui-content">
    <div class="user">
        <div class="user_header">
            <div class="user_instru page_margin">
                <div class="user_pic">
                    <img src="../../images/user.jpg" alt="">
                </div>
                <div class="user_text">
                    <div class="font30">设置昵称</div>
                    <div class="font24">推荐师等级：无</div>
                </div>
                <div class="user_set"><i class="iconfont icon-shezhi1"></i></div>
            </div>
        </div>
        <div class="page_margin">
            <div class="common_bj member_box">
                <div class="member_01 member_common">
                    <div class="main_color font28">88会员</div>
                    <div class="color999 font22">会员值：445</div>
                </div>
                <div class="member_02 member_common">
                    <div>花小积分&nbsp兑大权益</div>
                    <div class="color999 font22">查看会员权益</div>
                </div>
                <div class="member_03 member_common">
                    <img src="../../images/member.jpg" alt="">
                </div>
            </div>
            <div class="my_goods_infor common_bj">
                <div class="list_title page_margin">
                    <div class="list_title_text font30">优品商城</div>
                    <div class="list_title_more font24 color666">全部订单<span class="iconfont icon-fanhui"></span></div>
                </div>
                <div class="menu_box">
                    <div class="menu_row">
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-daifukuan"></i></div>
                            <div class="text_menu font26">待付款</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-daifahuo"></i></div>
                            <div class="text_menu font26">待发货</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-daishouhuo"></i></div>
                            <div class="text_menu font26">待收货</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-daipingjia"></i></div>
                            <div class="text_menu font26">评价</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my_goods_infor common_bj">
                <div class="menu_box">
                    <div class="menu_row">
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-shoucangjia"></i></div>
                            <div class="text_menu font26">收藏夹</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-guanzhu"></i></div>
                            <div class="text_menu font26">关注公馆</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon--"></i></div>
                            <div class="text_menu font26">财富中心</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-qiaquan"></i></div>
                            <div class="text_menu font26">卡券</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my_goods_infor common_bj">
                <div class="list_title page_margin">
                    <div class="list_title_text font30">必备工具</div>
                    <div class="list_title_more font24 color666">更多工具<span class="iconfont icon-fanhui"></span></div>
                </div>
                <div class="menu_box">
                    <div class="menu_row">
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-yeji"></i></div>
                            <div class="text_menu font26">业绩中心</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-fenxiang"></i></div>
                            <div class="text_menu font26">我的分享</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-hezuozhaomu"></i></div>
                            <div class="text_menu font26">合作招募</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-zhaoshangjiameng"></i></div>
                            <div class="text_menu font26">招商加盟</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-fuwuxieyi"></i></div>
                            <div class="text_menu font26">服务协议</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-shezhi"></i></div>
                            <div class="text_menu font26">购物指南</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-changjianwenti"></i></div>
                            <div class="text_menu font26">常见问题</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-lianxiwomen"></i></div>
                            <div class="text_menu font26">联系我们</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-tixian"></i></div>
                            <div class="text_menu font26">提现</div>
                        </div>
                        <div class="menu-col-sm-3 menu_content">
                            <div class="icon_menu"><i class="iconfont icon-jifen"></i></div>
                            <div class="text_menu font26">转换积分</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../dist/js/mui.js"></script>
</body>
</html>
