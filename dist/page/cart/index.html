<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="header">
    <div class="header_bj header_box">
        <div class="page_margin header_one">
            <div class=""><i class="iconfont icon-fanhui rotate"></i></div>
            <div class="font32">购物车</div>
            <div >清空</div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="goods">
        <div class="common_bj page_margin goods_box">
            <div class="store page_margin">
                <span class="store_logo" style="background-image:url('../../images/logo.png')"></span>
                <div class="store_name font28">小熊悦享专卖店</div>
                <span class="iconfont icon-fanhui"></span>
            </div>
            <div class="goods_content page_margin">
                <div class="goods_left">
                    <div class="mui-input-row mui-checkbox mui-left goods_choose">
                        <input name="checkbox1" value="Item 1" type="checkbox" checked>
                    </div>
                    <div class="goods_pic" style="background-image:url('../../images/list.jpg')">
                    </div>
                </div>
                <div class="goods_right">
                    <div class="goode_title font28 one_line">阿玛斯连衣裙毛衣同款样式选</div>
                    <div class="goods_detail font22 color999">
                        <div>颜色:黄色 </div>
                        <div>x1</div>
                    </div>
                    <div class="price main_color font32">
                        <div>
                            <span class="font22">￥</span>199
                        </div>
                        <div class="remove">删除</div>
                    </div>
                </div>
            </div>
            <div class="goods_content page_margin">
                <div class="goods_left">
                    <div class="mui-input-row mui-checkbox mui-left goods_choose">
                        <input name="checkbox1" value="Item 1" type="checkbox" checked>
                    </div>
                    <div class="goods_pic" style="background-image:url('../../images/list.jpg')">
                    </div>
                </div>
                <div class="goods_right">
                    <div class="goode_title font28 one_line">阿玛斯连衣裙毛衣同款样式选</div>
                    <div class="goods_detail font22 color999">
                        <div>颜色:黄色 </div>
                        <div>x1</div>
                    </div>
                    <div class="price main_color font32">
                        <div>
                            <span class="font22">￥</span>199
                        </div>
                        <div class="remove">删除</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buy_box">
        <div class="all_money font22 color666">合计:<span class="main_color font22">￥<strong class="font32">0.00</strong></span></span></div>
        <div class="buy_btn">结算(0.00)</div>
    </div>
</div>
<script src="../../dist/js/mui.js"></script>
<script>
    mui.init({

    })
    mui(".goods_box").on("swipeleft",".goods_content",function(){
        console.log("你正在向左滑动");
    });
    /*var goodsContent=document.querySelector('.goods_content')
    goodsContent.addEventListener("swipeleft",function(){
        console.log("你正在向左滑动");
    })*/
</script>
</body>
</html>
