<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>养生酒店</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../dist/css/mui.min.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='../../js/flexible.js'></script>
</head>
<body>
<div class="header white">
    <div class="header_bj header_box header_box_black">
        <div class="page_margin header_one">
            <div class=""><i class="iconfont icon-fanhui rotate"></i></div>
            <div class="font32">养生酒店</div>
            <div></div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="banner">
                <div class="mui-slider">
                    <div class="mui-slider-group">
                        <!--第一个内容区容器-->
                        <div class="mui-slider-item">
                            <img src="../../images/banner2.jpg" alt="">
                        </div>
                        <!--第二个内容区-->
                        <div class="mui-slider-item">
                            <img src="../../images/banner1.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="content_hotel white">
                <div class="page_margin xian">
                    <div class="page_margin">
                        <div class="area_choose">
                            <div class="didian_01 color666">
                                <i class="iconfont icon-dizhi font30"></i>
                                <span class="font28">深圳市</span>
                            </div>
                            <div class="didian_02 color666">
                                <span class="iconfont icon-fujin font30"></span>
                                <span class="font22">附近酒店</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page_margin xian">
                    <div class="page_margin">
                        <div class="area_choose">
                            <div class="ruzhu_icon color666">
                                <i class="iconfont icon-riqi font30"></i>
                            </div>
                            <div class="ruzhu_time ruzhu_time_start">
                                <span class="color666">入住</span>
                                <span class="main_color font28">12月25日</span>
                            </div>
                            <div class="ji_day">
                                共1晚
                            </div>
                            <div class="ruzhu_time ruzhu_time_end">
                                <span class="color666">离店</span>
                                <span class="main_color font28">12月25日</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page_margin xian">
                    <div class="page_margin">
                        <div class="area_choose">
                            <div class="ruzhu_icon color666">
                                <i class="iconfont icon-soushuo"></i>
                            </div>
                            <div class="search">
                                <input type="search" placeholder="关键字/品牌/位置/酒店名称">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_box">
                <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-outlined">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
